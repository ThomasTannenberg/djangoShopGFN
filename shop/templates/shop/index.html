<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Lädt statische Dateien wie CSS und JavaScript -->
    {% load static %}

    <meta charset="UTF-8">
    <!-- Titel der Webseite -->
    <title>Shop - The Ultimative</title>

    <!-- Verlinkung der CSS-Dateien für das Styling der Seite -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Bootstrap für das Layout und Font Awesome für Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

{% include 'shop/menu.html' %} <!-- Einbindung des Menüs der Webseite -->

<div class="container">
    {% block content %}
        <!-- Hauptinhalt der Seite, wird auf den spezifischen Seiten mit Inhalt gefüllt -->
    {% endblock content %}
</div>

<!-- Einbindung von JavaScript-Dateien -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<!-- Bootstrap JavaScript für interaktive Elemente wie Dropdowns und Modals -->
</body>
</html>
